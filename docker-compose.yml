version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: tiersense_backend
    volumes:
      - ./backend:/app
      - /nfs/logs:/nfs/logs  # Mount NFS log folder
    ports:
      - "8000:8000"
    working_dir: /app
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiersense_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    working_dir: /app
    command: >
      sh -c "npm install --legacy-peer-deps && npm run dev"
